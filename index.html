<!DOCTYPE html>
<html>
<head>
    <title>Fruit Juice Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
   <link href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700|Atma:400,600,700&display=swap" rel="stylesheet">
</head>
<body>


    <!-- Instructions/Orders -->
    <div class="container-1" id="display-board">
        <h1 class='instructions'>Click here to begin! </h1>
        <h1 class="game-staging"></h1>

    </div>

    <!-- Score Count -->
    <div class="container-2" id="table">
        <table>
            <tr class='scoreboard'>
                <td class='row-header'>Unsatisfied Customers</td>
                <td class='row-header'>Happy Customers</td>
            </tr>
            <tr>
                <td class='score-count' id='unsatisfied-customer'>0</td>
                <td class='score-count' id='happy-customers'>0</td>
            </tr>
        </table>

        <div class="timer">
            <h1 class="time"></h1>
        </div>
    </div>



    <!-- Ingredients Board -->
    <div class="container-3" id ="ingredients">
        <h1>Ingredients</h1>


        <div class="ingredients-list">

            <p class="ingredients" id="ice-cream">Ice Cream 🍦</p>

            <p class="ingredients" id="honey">Honey 🍯</p>

            <p class="ingredients" id="milk">Milk 🥛</p>

            <p class="ingredients" id="honeydew">Honeydew 🍈</p>

            <p class="ingredients" id="blueberry">Blueberry 🔵</p>

            <p class="ingredients" id="coconut">Coconut 🥥</p>

            <p class="ingredients" id="papaya">Papaya 🥭</p>

            <p class="ingredients" id="avocado">Avocado 🥑</p>

            <p class="ingredients" id="apple">Apple 🍎</p>

            <p class="ingredients" id="raspberry">Raspberry 🍇</p>

            <p class="ingredients" id="pineapple">Pineapple 🍍</p>

            <p class="ingredients" id="lemon">Lemon 🍋</p>

            <p class="ingredients" id="strawberry">Strawberry 🍓</p>

            <p class="ingredients" id="soda">Soda 🥤</p>

            <p class="ingredients" id="banana">Banana 🍌</p>

            <p class="ingredients" id="passion-fruit">Passion Fruit 🍐</p>

            <p class="ingredients" id="yogurt">Yogurt 🍨</p>

            <p class="ingredients" id="watermelon">Watermelon 🍉</p>



        </div>

    <!-- Fruit Recipe -->
    <div class="container-4" id="recipe">
            <h1>Recipe </h1>

    <div class="recipe-container">
        <div class="fruit-recipe">
            <h2 class="recipe-display"></h2>
            <ul>
                <li class="ingredient-display"></li>
                <li class="ingredient-display"></li>
                <li class="ingredient-display"></li>
                <li class="ingredient-display"></li>
                <li class="ingredient-display"></li>
            </ul>
        </div>
    </div>
    </div>
    </div>
<script type="text/javascript" scr="drinks.js"></script>
<script type="text/javascript" src="script.js"></script>

</body>
</html>
